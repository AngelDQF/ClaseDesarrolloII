<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 21 Feb | Ejemplo2</title>


    <!-- Bootstrap CSS -->
    <!-- Llama las hojas de estilo de bootstrap nada más que lo hace desde el servidor. -->
    <link rel="stylesheet" href="../INSTALACIÓN/css/bootstrap.min.css">
</head>

<body> 
    <!-- bg-primary es para el fondo azúl y el py agrega un padding en este caso de 5 -->
    <div class="container">
        <div class="row">
            <div class="col-4 bg-primary text-white text-center">
                <p>col-4</p>
            </div>
            <div class="col-4 bg-success text-white text-center">
                <p>col-4</p>
            </div>
            <div class="col-4 bg-dark text-white text-center">
                <p>col-4</p>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-danger text-white text-center">
                <p>col-3</p>
            </div>
            <div class="col-3 bg-dark text-white text-center">
                <p>col-3</p>
            </div>
            <div class="col-3 bg-primary text-white text-center">
                <p>col-3</p>
            </div>
            <div class="col-3 bg-success text-white text-center">
                <p>col-3</p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--Archivos que descargamos-->
    <script src="../INSTALACIÓN/js/bootstrap.min.js"></script>
</body>

</html>
